<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
	</head>
	<body class="flex">
		<div
			id="main"
			class="grid h-screen w-full bg-white dark:bg-gray-900 text-black dark:text-gray-100"
			style="grid-template-columns: 1fr 3fr"
		></div>
		<script type="module" src="/src/main.ts"></script>
		<script>
			// Detects if the user's system is set to dark mode
			if (
				window.matchMedia &&
				window.matchMedia('(prefers-color-scheme: dark)').matches
			) {
				// Add the 'dark' class to the body
				document.body.classList.add('dark');
			}

			// Watches for changes to the prefers-color-scheme media query
			window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
				if (e.matches) {
					// If the system switches to dark mode, add the 'dark' class
					document.body.classList.add('dark');
				} else {
					// If the system switches to light mode, remove the 'dark' class
					document.body.classList.remove('dark');
				}
			});
		</script>
	</body>
</html>
